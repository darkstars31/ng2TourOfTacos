<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
  <taco-detail [taco]="selectedTaco" *ngIf="selectedTaco"></taco-detail>
  <h2>My Tacos</h2>
<ul class="heroes">
  <li *ngFor="let t of tacos" (click)="onSelect(t)" [class.selected]="t === selectedTaco"> 
    <span class="badge">{{t.id}}</span> {{t.name}}
  </li>
</ul>
</div>
