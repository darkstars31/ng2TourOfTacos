<div *ngIf="taco">
      <h2>{{taco.name}} details!</h2>
      <div><label>id: </label>{{taco.id}}</div>
      <div>
        <label>name: </label>
        <input [(ngModel)]="taco.name" placeholder="name"/>
      </div>
      <button (click)="goBack()">Back</button> | <button (click)="save()">Save</button>
</div>
